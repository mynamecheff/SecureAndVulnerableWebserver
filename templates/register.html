{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}

<body>
    <div class="container mx-auto mt-4">
        <h1 class="text-2xl mb-4">User Registration</h1>
        <form method="POST" action="{{ url_for('register') }}">

            <div class="mb-4">
                <label for="username" class="block font-bold">Username</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="password" class="block font-bold">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded">
            </div>
            <div>
                <button type="submit"
                    class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Register</button>
            </div>
        </form>
        <p class="mt-4">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500">Log in</a></p>
    </div>
</body>
{% endblock %}

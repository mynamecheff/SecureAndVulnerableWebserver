{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}


<div class="flex items-center justify-center h-screen">
    <div class="bg-yellow-400 p-6 rounded shadow-md w-96">
        <h1 class="text-2xl font-semibold mb-4 text-black">Register</h1>
        <form method="POST" action="{{ url_for('register') }}">

            <div class="mb-4">
                <label for="username" class="block text-black font-semibold">Username</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-yellow-600">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-black font-semibold">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-yellow-600">
            </div>
            <div class="mb-4">
                <button type="submit" class="w-full py-2 px-4 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700 focus:outline-none focus:ring focus:border-yellow-600">
                    Register
                </button>
            </div>
        </form>
        <p class="mt-4 text-black">Already have an account? <a class="text-white" href="{{ url_for('login') }}">Log in</a></p>
    </div>
</div>


{% endblock %}

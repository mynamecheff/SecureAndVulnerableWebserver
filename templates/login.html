{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="flex items-center justify-center h-screen">
    <div class="bg-yellow-400 p-6 rounded shadow-md w-96">
        <h1 class="text-2xl font-semibold mb-4 text-black">Login</h1>
        <form method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-black">Username</label>
                <input type="text" name="username" required
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-yellow-600">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-black">Password</label>
                <input type="password" name="password" required
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-yellow-600">
            </div>
            <div class="mb-4">
                <input type="submit" value="Login"
                    class="w-full py-2 px-4 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700 focus:outline-none focus:ring focus:border-yellow-600">
            </div>
        </form>
        <p class="mt-4 text-black">Don't have an account? <a class="text-white" href="{{ url_for('register') }}">Register</a></p>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
    <h1>Profile</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="file">Upload Avatar</label>
        <input type="file" name="file" accept="image/*"><br>
       <input type="submit" value="Upload">
    </form>
{% endblock %}

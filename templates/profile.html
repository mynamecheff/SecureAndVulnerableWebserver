{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<h1>Profile</h1>
{% if user %}
<img src="{{ url_for('static', filename='uploads/' + user.profile_picture) }}" alt="Profile Picture"
    class="h-32 w-32 rounded-full">
{% else %}
<img src="{{ url_for('static', filename='default.jpg') }}" alt="Profile Picture" class="h-32 w-32 rounded-full">
{% endif %}
<form method="POST" enctype="multipart/form-data">
    <label for="file">Upload Avatar</label>
    <input type="file" name="file" accept="image/*"><br>
    <input type="submit" value="Upload">
</form>




{% endblock %}
